{% extends "base.html" %}

{% block content %}
    <form action="{{ url }}" method="post" enctype="multipart/form-data" class="uniForm">
        <div class="header">
            <h3>Резмещение заявки на проведение торгов</h3>
        </div>

        {% csrf_token %}
        {% for field in form %}
            <div id="{{field.name}}">
                <div class="ctrlHolder">
                    <label for="id_{{field.name}}">
                        {% if field.field.required %}
                            <em>*</em>
                        {% endif %}
                        {{ field.label|capfirst }}
                    </label>

                    {{ field }}

                    {% if field.help_text %}
                        <p class="formHint">{{ field.help_text }}</p>
                    {% endif %}

                    {% for error in field.errors %}
                        <div class="error">
                            {{ error }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <div class="buttonHolder">
            <input type="submit" name="sub" id="sub" value="Сохранить"/>
        </div>
    </form>
{% endblock %}
